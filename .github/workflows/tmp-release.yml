name: CellBase github packages test (to be deleted)

on:
  push:
    branches:
      - next

jobs:
  deploy:
    name: Deploy got github
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: github
          server-username: opencb
          server-password: GITHUB_TOKEN
      - name: Deploy to GitHub packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn deploy -P deploy-github
