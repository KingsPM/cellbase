name: CellBase Release workflow (tmp)

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    name: Build and deploy CellBase libs, Java docs and Docker images in Maven Central and DockerHub repositories
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '10'
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: ossrh                        # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: MAVEN_NEXUS_USER       # env variable for username in deploy
          server-password: MAVEN_NEXUS_PASSWORD   # env variable for token in deploy

      ## Get zip
      - name: wget
        id: wget
        run:  wget https://github.com/opencb/cellbase/archive/${{ github.ref }}.tar.gz


      - name: Get tag
        id: get_tag
        run: echo ::set-output name=TAG_NAME::${GITHUB_REF/refs\/tags\//}

      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.SCP_PRIVATE_KEY}}
        with:
          flags: '-avzr '
          options: ''
          ssh_options: ''
          src: '${{ steps.get_tag.outputs.TAG_NAME }}.tar.gz'
          dest: '${{ secrets.SCP_SITE_USER }}@128.232.224.128:/mnt/data/opencb/cellbase/java/'
      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"